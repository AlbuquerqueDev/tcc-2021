<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>#{get 'title' /}</title>

  <!-- Bootstrap core CSS -->
  <link href="@{'/public/simple-sidebar/vendor/bootstrap/css/bootstrap.min.css'}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="@{'/public/simple-sidebar/css/simple-sidebar.css'}" rel="stylesheet">
  #{get 'moreStyles' /}
</head>

<body>
  <div class="d-flex" id="wrapper">
    
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Sistema de Refeições </div>
      <div class="list-group list-group-flush">
        <a href="@{Application.index}" class="list-group-item list-group-item-action bg-light">Início</a>
        <a href="@{Alunos.agendamentoRefeicao}" class="list-group-item list-group-item-action bg-light">Agendar refeição</a>
        <a href="@{Alunos.listar}" class="list-group-item list-group-item-action bg-light">Listar Refeições</a>
        <a href="@{Login.login}" class="list-group-item list-group-item-action bg-light">Sair</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Esconder Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Usuário
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="@{Login.login}">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        #{doLayout /}
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="@{'/public/simple-sidebar/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'/public/simple-sidebar/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

    #{get 'moreScripts' /}

</body>

</html>
